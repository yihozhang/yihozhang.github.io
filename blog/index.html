<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name=”viewport” content=”width=device-width, initial-scale=1″ />
    <title>Yihong Zhang</title>
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="/blog/css/app.css?tag=091218" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y"
        crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js" integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/auto-render.min.js" integrity="sha384-kmZOZB5ObwgQnS/DuDg6TScgOiWWBiVt0plIRkZCmE6rDZGrEOQeHM5PcHi+nyqe"
        crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                delimiters: [
                    { left: "$$", right: "$$", display: true },
                    { left: "$", right: "$", display: false },
                    { left: "\\(", right: "\\)", display: false },
                    { left: "\\[", right: "\\]", display: true }
                ]
            });
        });
    </script>
</head>

<body>

    <script>
        if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        }
    </script>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="margin-left: 10%" href="/">Yihong</a>
            </div>
        </div>
    </nav>
    <div id="main" v-cloak>
        <div class="post-list">
            <div class="post" v-for="post of posts" :key="post.id">
                <div class="post-title">
                    <a :href="'/blog/post.html?id='+post.id">
                        {{post.title}}
                    </a>
                </div>
                <span class="post-brief" v-html="post.brief">
                    <a :href="'/blog/post.html?id='+post.id" style="font-size:0.9em;">
                        <i class="fas fa-angle-double-right"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var axios = axios.create({
        headers: {
            Pragma: 'no-cache',
            'Cache-Control': 'no-cache',
        }
    });
</script>
<script src="/blog/js/index.js?id=marx"></script>

</html>
